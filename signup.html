<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="icon" href="photo/Untitled-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 50px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .box h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(120deg, #ff0303, #dad48c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input {
            margin-bottom: 15px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .input i {
            position: absolute;
            left: 15px;
            color: #000;
        }

        .input input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            outline: none;
            transition: all 0.3s;
        }

        .input input::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }

        .input input:focus {
            background: rgba(255, 255, 255, 1);
            border: 1px solid #000;
        }

        .Register {
            background: linear-gradient(120deg, #ff0303, #dad48c);
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .Register:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="video/istockphoto-1680698591-640_adpp_is.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <form action="php/signup.php" method="post" onsubmit="return validateEmail()">
        <div class="box">
            <h1>Sign-Up Form</h1>
            <div class="input">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="First Name" name="firstname">
            </div>
            <div class="input">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Last Name" name="lastname">
            </div>
            <div class="input">
                <i class="fa fa-phone"></i>
                <input type="text" placeholder="Phone Number" name="phone">
            </div>
            <div class="input">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email" id="mail" name="mail">
            </div>
            <div class="input">
                <i class="fa fa-key"></i>
                <input type="password" placeholder="Password" name="pass">
            </div>
            <div class="input">
                <i class="fa fa-calendar"></i>
                <input type="date" name="dob">
            </div>
            <div class="input">
                <i class="fa fa-map-marker"></i>
                <input type="text" placeholder="City" name="city">
            </div>
            <button type="submit" class="Register" name="submit" onclick="return myform()">Register</button>
        </div>
    </form>

    <script>
        function validateEmail() {
            var email = document.getElementById('mail').value;
            var regex = /^[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com|nttf\.co\.in)$/;
            if (!regex.test(email)) {
                alert("Please enter a valid Gmail/Yahoo/NTTF email address.");
                return false;
            }
            return true;
        }

        function myform() {
            var inputs = document.querySelectorAll('.input input');
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].value === "") {
                    alert("Please fill all the given fields");
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
