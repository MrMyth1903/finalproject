<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            opacity: 0.2;
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background: #8a2be2;
            top: -100px;
            left: -100px;
            animation: float 20s ease-in-out infinite;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            background: #ff6b6b;
            bottom: -80px;
            right: -50px;
            animation: float 15s ease-in-out infinite reverse;
        }
        
        .shape-3 {
            width: 150px;
            height: 150px;
            background: #4facfe;
            bottom: 10%;
            left: 20%;
            animation: float 18s ease-in-out infinite 2s;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 30px) rotate(90deg); }
            50% { transform: translate(20px, 60px) rotate(180deg); }
            75% { transform: translate(-30px, 20px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            animation: container-appear 0.6s ease-out;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes container-appear {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        /* Decorative element */
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 50%;
            opacity: 0.5;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
            font-size: 28px;
            position: relative;
            padding-bottom: 10px;
            animation: title-appear 0.8s ease-out;
        }

        @keyframes title-appear {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 25px;
            animation: form-appear 0.8s ease-out both;
            opacity: 0;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }

        @keyframes form-appear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 15px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #666;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05) inset;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }
        
        .password-requirements {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
        }
        
        .password-requirements p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .requirement {
            margin-top: 8px;
            display: flex;
            align-items: center;
        }
        
        .requirement span {
            margin-left: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .indicator {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #eee;
            color: #fff;
            margin-right: 5px;
            transition: all 0.3s;
        }
        
        .indicator i {
            font-size: 10px;
        }
        
        .valid {
            background-color: #2ecc71;
            transform: scale(1.1);
        }
        
        .valid i {
            animation: pulse 0.3s ease-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(0); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 15px 20px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
            position: relative;
            overflow: hidden;
            animation: button-appear 0.8s ease-out 0.8s both;
        }
        
        @keyframes button-appear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(106, 17, 203, 0.3);
        }
        
        button:disabled {
            background: linear-gradient(135deg, #bdc3c7, #95a5a6);
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        /* Button ripple effect */
        button span.ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple 0.8s linear;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            animation: message-appear 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes message-appear {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .success {
            background-color: rgba(212, 237, 218, 0.9);
            color: #155724;
            border: 1px solid #c3e6cb;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .error {
            background-color: rgba(248, 215, 218, 0.9);
            color: #721c24;
            border: 1px solid #f5c6cb;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .login-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #6a11cb;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            animation: link-appear 0.8s ease-out 1s both;
        }
        
        @keyframes link-appear {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="video/istockphoto-1680698591-640_adpp_is.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <!-- Animated background shapes -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <h1>Reset Your Password</h1>
        <form action="passwordreset.php" method="POST" id="resetPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">New Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Enter your new password">
                </div>
                
                <div class="password-requirements">
                    <p>Password must contain:</p>
                    <div class="requirement">
                        <div class="indicator" id="length-indicator"><i class="fas fa-check"></i></div>
                        <span>Between 8-16 characters</span>
                    </div>
                    <div class="requirement">
                        <div class="indicator" id="uppercase-indicator"><i class="fas fa-check"></i></div>
                        <span>At least one uppercase letter</span>
                    </div>
                    <div class="requirement">
                        <div class="indicator" id="lowercase-indicator"><i class="fas fa-check"></i></div>
                        <span>At least one lowercase letter</span>
                    </div>
                    <div class="requirement">
                        <div class="indicator" id="number-indicator"><i class="fas fa-check"></i></div>
                        <span>At least one number</span>
                    </div>
                    <div class="requirement">
                        <div class="indicator" id="special-indicator"><i class="fas fa-check"></i></div>
                        <span>At least one special character</span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your new password">
                </div>
            </div>
            
            <button type="submit" id="resetButton">Reset Password</button>
        </form>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <a href="login.html" class="login-link">Back to Login</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetPasswordForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const resetButton = document.getElementById('resetButton');
            const messageDiv = document.getElementById('message');
            
            // Password requirement indicators
            const lengthIndicator = document.getElementById('length-indicator');
            const uppercaseIndicator = document.getElementById('uppercase-indicator');
            const lowercaseIndicator = document.getElementById('lowercase-indicator');
            const numberIndicator = document.getElementById('number-indicator');
            const specialIndicator = document.getElementById('special-indicator');
            
            let passwordValid = false;
            let passwordsMatch = false;
            let emailValid = false;
            
            // Email validation
            emailInput.addEventListener('input', function() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                emailValid = emailRegex.test(emailInput.value.trim());
                updateButtonState();
            });
            
            // Password validation
            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                
                // Check each requirement
                const hasValidLength = password.length >= 8 && password.length <= 16;
                const hasUppercase = /[A-Z]/.test(password);
                const hasLowercase = /[a-z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
                
                // Update indicators with animation
                updateIndicator(lengthIndicator, hasValidLength);
                updateIndicator(uppercaseIndicator, hasUppercase);
                updateIndicator(lowercaseIndicator, hasLowercase);
                updateIndicator(numberIndicator, hasNumber);
                updateIndicator(specialIndicator, hasSpecial);
                
                // Check if all requirements are met
                passwordValid = hasValidLength && hasUppercase && hasLowercase && hasNumber && hasSpecial;
                
                // Check if passwords match
                checkPasswordsMatch();
                
                updateButtonState();
            });
            
            // Confirm password validation
            confirmPasswordInput.addEventListener('input', function() {
                checkPasswordsMatch();
                updateButtonState();
            });
            
            function checkPasswordsMatch() {
                passwordsMatch = passwordInput.value === confirmPasswordInput.value && passwordInput.value !== '';
            }
            
            function updateIndicator(indicator, isValid) {
                if (isValid) {
                    if (!indicator.classList.contains('valid')) {
                        indicator.classList.add('valid');
                    }
                } else {
                    indicator.classList.remove('valid');
                }
            }
            
            function updateButtonState() {
                resetButton.disabled = !(emailValid && passwordValid && passwordsMatch);
            }
            
            // Ripple effect on button
            resetButton.addEventListener('click', function(event) {
                const button = event.currentTarget;
                const ripple = document.createElement('span');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;
                
                ripple.className = 'ripple';
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                button.appendChild(ripple);
                
                // Remove ripple after animation completes
                setTimeout(() => {
                    ripple.remove();
                }, 800);
            });
            
            // Form submission
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Additional validation before submission
                if (!emailValid) {
                    showMessage('Please enter a valid email address.', 'error');
                    return;
                }
                
                if (!passwordValid) {
                    showMessage('Password does not meet all requirements.', 'error');
                    return;
                }
                
                if (!passwordsMatch) {
                    showMessage('Passwords do not match.', 'error');
                    return;
                }
                
                // Show success message
                showMessage('Password reset request successful! Check your email for further instructions.', 'success');
                
                // Clear form
                form.reset();
                
                // Reset indicators
                const indicators = document.querySelectorAll('.indicator');
                indicators.forEach(indicator => {
                    indicator.classList.remove('valid');
                });
                
                // Reset button state
                resetButton.disabled = true;
            });
            
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                // Scroll to message
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            // Focus effect on inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
