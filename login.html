    <title>Registration</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }
    .video-container {
        display: none;
    }
        .sign-up-form {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .sign-up-form h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff5e62;
        }
        .sign-up-form .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .sign-up-form .signup-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .sign-up-form .signup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .sign-up-form .signup-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .sign-up-form .or {
            margin: 20px 0;
            color: #666;
            font-size: 14px;
        }
        .sign-up-form .signup-in a {
            text-decoration: none;
            color: #ff5e62;
            font-weight: bold;
        }
        .sign-up-form .signup-in a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function login1() {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;

            if (a === "" || b === "") {
                alert("Please Fill All The Fields");
                return false;
            } else {
                return true;
            }
        }
    </script>
</head>

        <form action="php/logincheck.php" method="post">
            <input type="email" class="input-box" placeholder="email_Id@gmail.com" id="n1" name="username">
            <input type="password" class="input-box" placeholder="P@ssw0rd" id="n2" name="password">
            <button type="submit" class="signup-btn" onclick="return login1()" name="submit">Login In</button>
            <hr>
            <p class="or">OR</p>
            <p>Don't have an account? <a href="signup.html">Register</a></p>
        </form>
    </div>
